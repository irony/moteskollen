apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moteskollen-ingress
  namespace: moteskollen
  labels:
    app: moteskollen
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - moteskollen.berget.ai
    secretName: moteskollen-tls
  rules:
  - host: moteskollen.berget.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: moteskollen-service
            port:
              number: 80
