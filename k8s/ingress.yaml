apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moteskollen-ingress
  namespace: moteskollen
  labels:
    app: moteskollen
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/server-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: camera=(), microphone=(), geolocation=()";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.berget.ai; frame-src 'none'; object-src 'none';";
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - moteskollen.berget.ai
    secretName: moteskollen-tls
  rules:
  - host: moteskollen.berget.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: moteskollen-service
            port:
              number: 80
