apiVersion: apps/v1
kind: Deployment
metadata:
  name: moteskollen
  namespace: moteskollen
  labels:
    app: moteskollen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moteskollen
  template:
    metadata:
      labels:
        app: moteskollen
    spec:
      containers:
      - name: moteskollen
        image: ghcr.io/berget-ai/moteskollen:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
